<div class="grid">
  <div class="col-12"></div>
  <div class="col-8" ></div>
  <div class="col-4" >

    <button pButton pRipple label="Add" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="navigateToInsertPage()"></button>
    <button pButton pRipple  label="Update" class="p-button-rounded" (click)="navigateToUpdatePage()" ></button>
    <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" ></button>
  </div>
</div>
<div class="grid">
  <div class="col-2"></div>
  <div  class="col-8" *ngIf="isStudentsList">
    <p-table [columns]="cols" [value]="students">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns">
            {{col.header}}
         </th>  
          <th></th>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td>
            <!--ask here about columns and rowdata-->
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field != 'dob'">{{rowData[col.field]}}</div>
            <div *ngIf="col.field == 'dob'">{{rowData[col.field] | date: 'dd-MMM-yyyy'}}</div>
          </td>

        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
