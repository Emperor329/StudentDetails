<div class="grid">
  <div class="col-12"></div>
  <div class="grid">
    <div class="col-3"></div>
    <div class="col-6">
      <form [formGroup]="addForm" (ngSubmit)="onAdd(addForm.value)">
        <div class="grid controls p-field">
         <label for="a"></label>
          <input id="a" class="form-control" type="number" placeholder="Enter Number" formControlName="a" pInputText>
        </div>

        <div class="grid controls">
          <label for="b"></label>
          <input id="b" class="form-control" type="number" placeholder="Enter Number" formControlName="b" pInputText>
        </div>

        <div>
          <button pButton pRipple type="submit" label="Add" class="p-button-rounded p-button-success" ></button>
        </div>

        <div class="grid controls">
          <label for="c"></label>
          <input id="c" class="form-control" type="number" placeholder="Enter Number" formControlName="c" pInputText>
        </div>
      </form>
    <div class="col-3"></div>
  </div>
</div>
